{{ partial "start.html" . }}

<article class="post-content">

  <header class="post-header">

    <h1 class="post-title">{{ .Title }}</h1>

  </header>

  <article class="post-content">
    <ol reversed class="article-card-list">
      {{ range .Data.Pages.ByDate.Reverse }}
        <li>
          <a href="{{ .Permalink }}" title="{{ .LinkTitle }}">{{ .Title }}</a>
        </li>
      {{ end }}
    </ol>
  </article>

</article>


{{ partial "end.html" . }}
