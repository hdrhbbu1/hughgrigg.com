{{ partial "start.html" . }}

<article class="post-content">

  <header class="post-header">

    <h1 class="post-title">{{ .Title }}</h1>

    <p class="post-meta">
      {{ .Date.Format "2006-01-02 (Monday)" }} |
      {{ .FuzzyWordCount }} words (~{{ .ReadingTime }} minutes)
    </p>

  </header>

  <article class="post-content">
  {{ .Content }}
  </article>

</article>


{{ partial "end.html" . }}
