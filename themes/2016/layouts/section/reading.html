{{ partial "start.html" . }}

<article class="post-content">

  <header class="post-header">

    <h1 class="post-title">Things I've been reading</h1>

  </header>

  <article class="post-content">
  {{ range .Data.Pages.ByDate.Reverse.GroupByDate "2006" }}
    <h2>{{ .Key }}</h2>
    <ul class="article-card-list">
      {{ range .Pages }}
        <li>
          <a href="https://www.amazon.co.uk/s/?camp=1634&creative=6738&field-keywords={{ .Params.isbn13 }}&linkCode=ur2&rh=i:aps,k:{{ .Params.isbn13 }}&tag=easasistu-21&url=search-alias=aps"
             title="{{ .LinkTitle }}">
            {{ .Title }}
            {{ if (isset .Params "author_name") }}
              <small>({{ .Params.author_name }})</small>
            {{ end }}
          </a>
        </li>
      {{ end }}
    </ul>
  {{ end }}
  </article>

</article>


{{ partial "end.html" . }}
