{{ partial "start.html" . }}

<article class="post-content">

  <header class="post-header">

    <h1 class="post-title">Things I've been reading</h1>

  </header>

  <article class="post-content">
  {{ range .Data.Pages.ByDate.Reverse.GroupByDate "2006" }}
    <h2>{{ .Key }}</h2>
    <ul reversed class="article-card-list">
      {{ range .Pages }}
        <li>
          <a href="{{ .Permalink }}" title="{{ .LinkTitle }}">{{ .Title }}</a>
        </li>
      {{ end }}
    </ul>
  {{ end }}
  </article>

</article>


{{ partial "end.html" . }}
