{{ partial "start.html" . }}

<article class="post-content">

  <header class="post-header">

    <h1 class="post-title">Things I've worked on</h1>

  </header>

  {{ range .Data.Pages.ByDate.Reverse }}
    <section class="work-list-section">
      <h2>
        <a href="{{ .Permalink }}">
          {{ .Title }}
        </a>
      </h2>
      {{ if isset .Params "screenshot" }}
        <a href="{{ .Permalink }}">
          <img src="{{ .Params.screenshot }}" class="project-img">
        </a>
      {{ end }}
    </section>
  {{ end }}

</article>

{{ partial "end.html" . }}
